<h3>Listado de Héroes</h3>


<div *ngIf="deletedHero; else noName">
  <h3>Héroe eliminado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #noName>
  <h3>Ningún héroe eliminado</h3>
</ng-template>


<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>


<ul class="mt-2 list-group">

  <li *ngFor="let name of heroNames"
  class="list-group-item">{{name}}</li>

</ul>
