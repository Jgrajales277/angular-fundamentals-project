<h4> Add Character </h4>

<form class="row">

  <input type="text"
         [(ngModel)]="character.name"
          name="name"
         class="form-control mb-2"
         placeholder="Character's name">

  <input type="number"
         [(ngModel)]="character.power"
          name="power"
         class="form-control mb-2"
         placeholder="Character's power">

  <button type="submit"
  class="btn btn-primary"
  (click)="saveCharacter()" >
    Add
  </button>
  <pre>{{character | json}}</pre>

</form>
