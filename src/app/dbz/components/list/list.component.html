<h4>List</h4>

<ul class="list-group list-group-numbered">

  <li *ngFor="let character of characterList;
  let i = index
  let isFirst= first;
  let isLast = last;
  let isEven = odd;
  let isOdd = even "

  class="list-group-item"
  [ngClass]="{'list-group-item-dark': isLast,
              'list-group-item-primary': isEven}">

    <!-- <span class="text-primary "> {{ i + 1 }} </span> -->
    <span> Even number: {{ isEven }} </span>
    <span> Odd number: {{ isOdd}} </span>


    <strong>{{character.name}}</strong> / <strong>Power: </strong>
    {{character.power}}
  </li>

</ul>
